<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 10</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<style>
		body {
			padding: 0;
			margin: 0;
		}

		.container_top {
			width: 200px;
			background-color: aquamarine;
			height: 100px;
			margin: 20px 0 15px 50px;
			float: left
		}

		.container_bottom {
			background-color: bisque;
			clear: both;
			margin: 0 0 0 15px;
		}
	</style>
</head>
<body>
	<div class="container_top">It's a float box</div>
	<div class="container_bottom">It's a box with clear property</div>
</body>
</html>
